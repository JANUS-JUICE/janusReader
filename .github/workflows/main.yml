name: "Pull Request Docs Check"
on: 
- pull_request
- push
- workflow_dispatch

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - run: pip install furo
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        pre-build-command: "pip install furo"
        build-command: "sphinx-build -b html ./source ./_build"
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML
        path: docs/_build/
        
    - name: Commit documentation changes
      run: |
        git clone https://github.com/JANUS-JUICE/janusReader.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
